<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
<section class="registration">
    <div class="container">
        <div class="registration__section">
            <div class="registration__section-left">
                <div class="registration__title">Регистрация
                    <div class="registration__title-input">
                        <div class="registration__title-text">Войти через социальные сети</div>
                        <div class="registration__title-btn">
                            <a href="" class="registration-btn-google"><img src="img/profile-regist-google-icon.svg"
                                                                            alt=""></a>
                            <a href="" class="registration-btn-facebook"><img src="img/profile-regist-facebook-icon.svg"
                                                                              alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="registration__box-top">
                    <div class="registration__box-title">Личные данные</div>
                    <div class="registration__box-wrapper">
                        <form class="registration__box-form">
                            <input class="" type="text" name="" required="" placeholder="Имя">
                            <input class="" type="email" name="" required="" placeholder="Email">
                            <input class="" type="tel" name="" required="" placeholder="Телефон">
                        </form>
                    </div>
                </div>
                <div class="registration__box-center">
                    <div class="registration__box-title">о себе</div>
                    <div class="registration__box-wrapper">
                        <select class="registration__skin-type" name="skin_type" id="" data-carts-checked="true">
                            <option selected="">Нормальная кожа</option>
                            <option value="Сухая кожа">Сухая кожа</option>
                            <option value="Жирная кожа">Жирная кожа</option>
                            <option value="Комбинированная кожа">Комбинированная кожа</option>
                            <option value="Чувствительная кожа">Чувствительная кожа</option>
                        </select>
                        <div class="color_groups">
                            <div class="color__groups-eye color__groups-eye-btn">
                                <div class="color__groups-eye-color"></div>
                                <span>Глаза</span>
                            </div>
                            <div class="color__groups-hair color__groups-hair-btn">
                                <div class="color__groups-hair-color"></div>
                                <span>Волосы</span>
                            </div>
                            <div class="color__groups-leather color__groups-leather-btn">
                                <div class="color__groups-leather-color"></div>
                                <span>Кожа</span>
                            </div>
                        </div>

                        <div class="window__groups-eye">
                            <div class="color__groups-eye">
                                <div class="color__groups-eye-color eye-color-1"></div>
                            </div>
                            <div class="color__groups-eye">
                                <div class="color__groups-eye-color eye-color-2"></div>
                            </div>
                            <div class="color__groups-eye">
                                <div class="color__groups-eye-colo eye-color-3"></div>
                            </div>
                            <div class="color__groups-eye">
                                <div class="color__groups-eye-color eye-color-4"></div>
                            </div>
                            <div class="color__groups-eye">
                                <div class="color__groups-eye-color eye-color-5"></div>
                            </div>
                            <div class="color__groups-eye">
                                <div class="color__groups-eye-color eye-color-6"></div>
                            </div>
                            <div class="color__groups-eye">
                                <div class="color__groups-eye-color eye-color-7"></div>
                            </div>
                        </div>

                        <div class="window__groups-hair">
                            <div class="color__groups-hair">
                                <div class="color__groups-hair-color hair-color-1"></div>
                            </div>
                            <div class="color__groups-hair">
                                <div class="color__groups-hair-color hair-color-2"></div>
                            </div>
                            <div class="color__groups-hair">
                                <div class="color__groups-hair-color hair-color-3"></div>
                            </div>
                            <div class="color__groups-hair">
                                <div class="color__groups-hair-color hair-color-4"></div>
                            </div>
                            <div class="color__groups-hair">
                                <div class="color__groups-hair-color hair-color-5"></div>
                            </div>
                        </div>

                        <div class="window__groups-leather">
                            <div class="color__groups-leather">
                                <div class="color__groups-leather-color leather-color-1"></div>
                            </div>
                            <div class="color__groups-leather">
                                <div class="color__groups-leather-color leather-color-2"></div>
                            </div>
                            <div class="color__groups-leather">
                                <div class="color__groups-leather-color leather-color-3"></div>
                            </div>
                            <div class="color__groups-leather">
                                <div class="color__groups-leather-colorleather-color-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="registration__box-bottom">
                    <div class="registration__box-title">Пароль</div>
                    <div class="registration__box-wrapper">
                        <form class="registration__box-form">
                            <input class="" placeholder="Пароль" type="password" name="data[password]" value=""
                                   data-carts-checked="true">
                            <input class="" placeholder="Подтвердите пароль" type="password" name="data[password]"
                                   value="" data-carts-checked="true">
                            <button class="registration__btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="registration__section-right">
                <div class="registration__box-content"></div>
            </div>
        </div>
    </div>
</section>

<script src="js/libs.min.js "></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/slick.min.js "></script>
<script src="js/main.js "></script>
</body>
</html>
